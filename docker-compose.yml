version: "3.8"

services:
  benchmark:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: sdxl-benchmark:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # HuggingFace cache location (persisted via volume)
      - HF_HOME=/home/benchmark/.cache/huggingface
      - TRANSFORMERS_CACHE=/home/benchmark/.cache/huggingface
    volumes:
      # Persist model downloads (host directory for easy access)
      - ./.cache/huggingface:/home/benchmark/.cache/huggingface
      # Output results to host
      - ./results:/home/benchmark/results
    # Default command - override with docker-compose run
    command: ["--help"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
